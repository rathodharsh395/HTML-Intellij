<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS User-Select</title>
    <style>
        body{
            font-family:arial,helvetica;
        }
        .box{
            width:500px;
            height:300px;
            background:wheat;
            border:1px solid saddlebrown;
            padding:10px;
            margin-left:30px;
            user-select:text;
        }

    </style>
</head>
<body>
    <h1 style="margin-bottom:50px;">Yahoo Baba : CSS User-select</h1>
    <div class="box">
        In this tutorial you are going to learn css object-fit in hindi, urdu language.You can learn a new way to make images and videos responsive with this new CSS3 property object-fit with different values like cover, contain, fill, scale-down and none.
    </div>
</body>
</html>
