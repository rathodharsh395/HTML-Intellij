<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transform-2D</title>
    <style>
    /*(ShotHand) matrix(scaleX(),skew(),skew(),scaleY(),translateX(),translateY()) */
        body{
            font-family:arial,helvetica;
        }
        #box{
            width:250px;
            height:150px;
            background:tomato;
            transform:rotate(0deg) scale(1);
            transition:transform 1s;
        }
        #box:hover{
            transform:rotate(30deg) scale(2);
        }
    </style>
</head>
<body>
    <h1>Yahoo Baba : CSS Transform</h1>
    <p> polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);</p>
    <div id="box">Yahoo Baba</div>
    <p> polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);</p>
</body>
</html>
