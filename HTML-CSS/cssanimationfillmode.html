<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation-Fill-Mode</title>
    <style>
        body{
            font-family:arial,helvetica;
        }
        .box{
            width:150px;
            height:150px;
            background:black;
            margin-left:20px;
            animation:sample 2s 5s;
            animation-fill-mode:backwards;
        }

        @keyframes sample{
            0%{background:yellow; width:250px;}
            50%{background:green; width:350px;}
            100%{background:red; width:450px;}
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom:50px;">Yahoo Baba : CSS Animation-Fill-Mode</h1>
    <div class="box"></div>
</body>
</html>
