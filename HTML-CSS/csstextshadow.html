<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text Shadow</title>
    <style>
        /*(ShortHand) text-shadow:h-shadow v-shadow blur-radius color;  */
        h1{
            color:black;
            font-family:arial;
            font-size:80px;
            text-shadow:3px -3px 2px red, 4px 4px 1px green, -6px 6px 1px blue ;
        }
    </style>
</head>
<body>
    <h1>Yahoo Baba : CSS Text-Shadow</h1>

        I believe I am the ideal candidate for this role for several compelling reasons. My education and professional background have equipped me with the necessary skills and knowledge to excel in this role. I am a quick learner and a good communicator.
    </p>

</html>
