<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border</title>
    <style>
        h1{
           border-width:5px;
           border-style:solid dotted dashed groove;
           border-color:yellow;
        }
        /* (ShortHand) border:width style color */
        h2{
           border:3px solid red;
        }
        h3{
          border-bottom:4px dotted red;
        }
    </style>
</head>
<body>
        <h1>Yaahoo Baba: CSS color</h1>
        <h2>Css Border</h2>
        <h3>Border Bottom </h3>
</body>
</html>
