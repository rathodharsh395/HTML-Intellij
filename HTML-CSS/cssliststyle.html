<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS List Style</title>
    <style>
        ul{
            list-style-type:circle;
            list-style-position:outside;
            list-style-image:url(RequiredDownloads/arrow_circle_right_icon.png);
            border:2px solid red;
        }
        ul li{
            padding:3px 0;
        }
        ol{
            list-style-type:lower-roman;
            list-style-position:inside;
        }
    </style>
</head>
<body>
    <h1>Yahoo Baba : CSS List Style</h1>
    <ul>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Guava</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Guava</li>
    </ol>
</body>
</html>
