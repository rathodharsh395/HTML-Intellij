<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Perspective </title>
    <style>
        body{
            font-family:arial,helvetica;
        }
        .base{
            width:350px;
            height:250px;
            background:grey;
            font-size:18px;
            text-align:center;
            margin:100px 0 0 100px;
            perspective:800px;
            perspective-origin:bottom right;
        }
        #box{
            width:350px;
            height:250px;
            background:tomato;
            transform:rotateY(50deg);
        }
    </style>
</head>
<body>
    <h1>Yahoo Baba : CSS Perspective</h1>
    <div class="base">
        <div id="box">Yahoo Baba</div>
    </div>
</body>
</html>
