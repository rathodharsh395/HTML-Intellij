<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS ::marker Pseudo-Element</title>
    <style>
        body{
            font-family:arial;
            font-size:20px;
            line-height:24px;
            }
        h1{
            text-align:center;
           }
        ol li::marker{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Pueudo Element ::marker</h1>
    <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
