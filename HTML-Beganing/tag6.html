<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marquee & bgcolor</title>
</head>
<body bgcolor="skyblue">
  <marquee >Hello marquee tag</marquee></br>
  <marquee behavior="slide">Hello marquee tag</marquee></br>
  <marquee behavior="alternate">Hello Marquee tag</marquee></br>
  <marquee scrollamount="30">Hello Marquee tag</marquee></br>
  <marquee direction="right">Hello Marquee tag</marquee></br>
  <marquee direction="up">Hello Marquee tag</marquee></br>
  <marquee direction="down">Hello Marquee tag</marquee></br>
  <marquee loop="2">Hello Marquee tag</marquee></br>
  <marquee bgcolor="pink" width="20%" direction="up">Hello Marquee tag</marquee></br>

</body>
</html>
