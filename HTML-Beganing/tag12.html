<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
</head>
<body>
<table border="1" width="100%" align='center' cellpadding="20px" cellspacing="10px" bgcolor="red">
    <tr bgcolor="pink"><td valign="top">HTML 5 Table tag </td>
        <td bgcolor="green">^[a-zA-Z_]+(?:\s[a-zA-Z_]+)*$</td>
    </tr>
    <tr bgcolor="yellow"><td bgcolor="blue" align="right" height="300px">https://icons.getbootstrap.com/assets/img/icons-hero.png</td>
        <td valign="bottom" >H</td>
    </tr>
</table>

</body>
</html>
