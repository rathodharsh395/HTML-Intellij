<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tag III</title>
</head>
<body>
  <table border="1" width="300px" align="center" cellspacing="0" cellpadding="10px">
      <tfoot>
          <tr>
              <td colspan="2">Total Marks</td>
              <td>200</td>
          </tr>
      </tfoot>
      <tbody bgcolor="tan">
          <tr>
              <td>Math</td>
              <td>12th</td>
              <td>84</td>
          </tr>
          <tr>
              <td>English</td>
              <td>12th</td>
              <td>72</td>
          </tr>
          <tr>
              <td>Science</td>
              <td>12th</td>
              <td>64</td>
          </tr>
      </tbody>
      <thead>
          <tr>
              <th>Subject</th>
              <th>Class</th>
              <th>Marks</th>
          </tr>
      </thead>
  </table>
</body>
</html>
