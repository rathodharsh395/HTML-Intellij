<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Colspan & Rowspan</title>
</head>
<body>
<h1 align="center">Colspan & Rowspan</h1>
<table border="1" align="center" width="50%" cellpadding="10px" cellspacing="2px">
  <caption>Student Record(caption)</caption>
  <tr>
    <td height="100px">A</td>
    <td>B</td>
  </tr>
  <tr>
    <td height="100px" colspan="2">Colspan</td>
  </tr>
  <tr>
    <td>D</td>
    <td rowspan="2" >Rowspan</td>
  </tr>
  <tr>
    <td>F</td>
  </tr>
</table>
</body>
</html>
