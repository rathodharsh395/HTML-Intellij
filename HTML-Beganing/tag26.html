<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 header tag</title>
    <style>
        header nav ul li{
            display:inline-block;
        }
        header nav ul {
            float:right;
        }
        header nav ul li a{
            text-decoration:none;
            color:pink;
            padding:0 20px;
            font-size:20px;
        }
        .logo{ max-width:200px; }
    </style>
</head>
<body>
        <header>
            <nav>
                <img class="logo" src="https://www.freepnglogos.com/uploads/html5-logo-png/html5-logo-features-flexvdi-5.png" alt="">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </header>
</body>
</html>
