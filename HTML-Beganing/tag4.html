<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists : ul,ol attribute type</title>
</head>
<body>
<ul type="square"><li>apple</li>
     <li>ornge</li>
     <li>grapes</li>
     <li>pinapple</li>
</ul>
<ul type="circle"><li>orange</li>
    <li>grapes</li>
    <li>pinapple</li>
</ul>
<ol><li>orange</li>
    <li>grapes</li>
    <li>pinapple</li>
</ol>
<ol type="a"><li>orange</li>
    <li>grapes</li>
    <li>pinapple</li>
</ol>
<ol type="A" start="2"><li>apple</li>
    <li>grapes</li>
    <li>orange</li>
</ol>
<ol type="i" start="3"><li>apple</li>
    <li>orange</li>
    <li>grapes</li>
    <li>pinapple</li>
</ol>
<ol type="I" start="10"><li>orange</li>
    <li>grapes</li>
    <li>pinapple</li>
</ol>
</body>
</html>
